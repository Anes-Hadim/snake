<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <style>
      body{
        background-color: antiquewhite;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 75vh;
        margin: 0;
        flex-wrap: wrap;
      }
      #grid{
        display: grid;
        grid-template-columns: repeat(10, 30px);
        grid-template-rows: repeat(10,30px);
      }
      .box{
        background-color: white;
        height: 100%;
        width: 100%;
        border: 1px solid black;
      }
      p{
        flex-basis: 100%;
        font-size: 50px;
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        padding: 0;
        text-align: center;
      }
      button{
        flex-basis: 50%;
        margin:10px 50%;
        background-color: transparent;
        border: none;
      }
      img{
        width: 50px;
      }
  </style>
</head>
<body>
  <p>score : 0</p>
  <div id="grid"></div>
  <script src="snake.js"></script>
</body>
</html>
